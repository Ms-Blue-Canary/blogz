{% extends "base.html" %}

{% block content %}
    <form method='POST'>

        <label>
            Name Your Post:
            <input type="text" name='name' />
        </label>

        <label>
            Write a Post:
            <input type="text" name='body' />
        </label>
        <input type="submit" value='Submit!' />
    </form>
    {% for body in newpost %}
        {{body}}
        {% endfor %}

    {% endif %}
{% endblock %}
